<div class="container mt-3">
  <h3 class="page-title text-center mb-4">Appartements Management</h3>

  <!-- Bloc selection + search + add button -->
  <div class="row mb-3 align-items-center">
    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="selectedBlocId" (change)="onBlocChange()">
        <option [ngValue]="undefined" disabled>-- Select Bloc --</option>
        <option *ngFor="let b of blocsList" [value]="b.id_bloc">{{ b.nom }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search by title or description"
             [(ngModel)]="searchTerm" (input)="filterAppartements()" />
    </div>

    <div class="col-md-4 text-end">
      <button class="btn btn-success" (click)="openCreateModal()">Add Appartement</button>
    </div>
  </div>

  <!-- Appartement cards -->
  <div class="row">
    <div *ngFor="let app of filteredAppartements" class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ app.titre }}</h5>
          <p class="card-text">
            {{ app.description }} <br />
            Bloc: {{ getBlocName(app.id_bloc) }}
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary btn-sm" (click)="openEditModal(app)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="supprimerAppartement(app.id_app)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create/Update Modal -->
<div class="modal fade" id="appartementModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" style="margin-top: 250px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ appartementToUpdate?.id_app ? 'Edit Appartement' : 'Create Appartement' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form *ngIf="appartementToUpdate">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" [(ngModel)]="appartementToUpdate.titre" name="titre" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)]="appartementToUpdate.description" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Bloc</label>
            <select class="form-select" [(ngModel)]="appartementToUpdate.id_bloc" name="id_bloc" required>
              <option *ngFor="let b of blocsList" [value]="b.id_bloc">{{ b.nom }}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveAppartement()">
          {{ appartementToUpdate?.id_app ? 'Update' : 'Create' }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Toasts -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div *ngFor="let toast of toasts" class="toast show" [ngClass]="toast.type">
    {{ toast.message }}
  </div>
</div>
